<script>
    const circle = document.querySelector('.circle-mouse');
    const inversionLayer = document.querySelector('.inversion-layer');

    document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        inversionLayer.style.clipPath = `circle(75px at ${x}px ${y}px)`;
    });
</script>
